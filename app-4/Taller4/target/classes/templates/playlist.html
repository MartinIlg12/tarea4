<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PlayList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="background-color: black">
<header>
    <nav class="navbar navbar-expand-sm bg-success navbar-dark">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="/">HOME</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="playlist">PLAYLIST</a>
                </li>
                <li class="nav-item">

                </li>
            </ul>
        </div>
    </nav>

<div id="demo" class="carousel slide" data-bs-ride="carousel">

    <!-- Indicators/dots -->
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    </div>

    <!-- The slideshow/carousel -->
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://i.scdn.co/image/ab67616d00001e02d9d31ee914b2ec445b65b9f9" alt="Los Angeles" class="d-block" style="width:100%" height="600px">
        </div>
        <div class="carousel-item">
            <img src="https://i.scdn.co/image/ab6761610000e5ebe63fa66d8a1d822bfe9e7edf" alt="Chicago" class="d-block" style="width:100%" height="600px">
        </div>
        <div class="carousel-item">
            <img src="https://i.scdn.co/image/ab67616d00001e021fbb8aa211472dc81f4e4ebc" alt="New York" class="d-block" style="width:100%" height="600px">
        </div>
    </div>

    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
    </button>
</div>

<div style="background-color: black" class="container-fluid mt-3">
    <h3 style="color: #fcfcfc">DESCUBRE NUESTRAS PLAYLIST </h3>
    <p style="color: #fcfcfc">Descubre todas nuestras playlist del momento de los artistas del momento.</p>
</div>
